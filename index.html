<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katy Hot - Catálogo de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Imagenes/Fuego.png" alt="Fuego Izquierda" class="fuego">
        <h1>Exotic<span class="highlight">Ka</span> Store</h1>
        <img src="Imagenes/1234.png" alt="Fuego Derecha" class="fuego">
        <p class="eslogan">Explora nuestros productos eróticos de alta calidad</p>
    </header>
    <nav>
        <ul>
            <li><a href="#ubicacion">Ubicación</a></li>
            <li><a href="#metodos-pago">Métodos de Pago</a></li>
            <li><a href="#informacion">Otra Información</a></li>
        </ul>
    </nav>
    <div class="catalogo" id="catalogo">
        <!-- Productos se cargarán aquí con JavaScript -->
    </div>
    <button id="ver-carrito">
        <img src="Imagenes\Sin título-3.png" alt="Carrito">
    </button>
    <div id="menu-carrito" class="menu-carrito">
        <!-- Productos del carrito se mostrarán aquí -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
